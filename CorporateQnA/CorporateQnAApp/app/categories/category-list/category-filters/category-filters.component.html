<div class="filter-options">
	<div class="d-flex pt-2 pl-4 pb-0 justify-content-between">
		<div class="d-flex">
			<div class="form-group mr-3">
				<label for="keywords" class="filter-options-heading">Keywords</label>
				<input type="text" name="search" [(ngModel)]="searchText" class="form-control keyword-search"
					placeholder="&#xF002; Search" (keydown)="searchTextFilter()">
			</div>
			<div class="form-group category-dropdown mr-3">
				<label for="keywords" class="home-options-heading">Show</label>
				<select class="form-control" id=show [(ngModel)]="showFilter" (change)="filterCategories()">
					<!-- <option value="all">ALL</option>
                         <option value="myQuestions">My Questions</option>
                         <option value="myParticipation">My Participation</option>
                         <option value="hot">Hot</option>
                         <option value="solved">Solved</option>
                         <option value="unsolved">UnSolved</option> -->
					<option value="popular">POPULAR</option>
				</select>
			</div>
			<div class="reset-icon ml-3 mr-3 pt-4 mt-2 cursor-ptr" (click)="resetFilters()">
				<fa-icon [icon]="icons.reload" class="pr-1"></fa-icon>
				<span>Reset</span>
			</div>
		</div>
		<div class="mr-3">
			<button class="add btn btn-primary" (click)="openModal(categorymodal)">+Category</button>
		</div>
	</div>
</div>

<ng-template #categorymodal>
	<div>
		<div class="d-flex modal-header add-heading text-white">
			<div>
				Add Category
			</div>
			<button type="button" class="close ml-auto pr-2" aria-label="Close">
				<span aria-hidden="true" class="text-white" (click)="closeModal()">&times;</span>
			</button>
		</div>
	</div>
	<form [formGroup]="addCategoryForm">
		<div class="modal-body row font-size-13px">
			<div class="form-group col-sm-9">
				<label>Category Name</label>
				<input type="text" class="form-control" placeholder="Enter Category Name" style="font-size: 13px;"
					formControlName="name">
			</div>
			<div class="form-group col-sm-9">
				<label>Description</label>
				<textarea class="form-control" rows="3" placeholder="Enter your text here.."
					formControlName="description">
             		</textarea>
			</div>
			<div class="mt-5 pt-5">
				<div class="ml-auto pt-5 mt-3 mr-3">
					<button type="button" class="btn px-3 grey-color text-white" (click)="closeModal()">Cancel</button>
					<button class="btn px-3 ml-2 purple-color text-white" (click)="addCategory()">Post</button>
				</div>
			</div>
			
		</div>
	</form>
</ng-template>
